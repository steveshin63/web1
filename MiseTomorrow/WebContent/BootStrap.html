<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>BootStrap</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style>
.navbar-header, #myNavbar, .container-fluid {
	background: #fff;
}

.nav.navbar-nav li a {
	color: #66728d;
	font-size: 18px;
	background: transparent;
}

.navbar-brand img {
	width: 176px !important;
	height: 110px !important;
}

.nav.navbar-nav li a:hover {
	background: #8d8166;
}

.navbar-header, #myNavbar, .container-fluid img {
	padding-top: 0;
	padding-bottom: 5px;
}

.nav.navbar-nav li a {
	color: #66728d;
	background: transparent;
}

.navbar-toggle {
	color: green;
}
</style>
</head>
<body>
	<!-- 한글한글 -->
	<nav class="navbar navbar-inverse navbar-light bg-faded">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#home"> <img src="images/logo.JPG"
					alt="Los Angeles">
				</a>
			</div>
			<div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="#home">Home</a></li>
						<li><a href="#section2">About Us</a></li>
						<li><a href="#section3">Specials</a></li>
						<li><a href="#section3">Links</a></li>
						<li><a href="#section3">Contact Us</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
